<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <form action="" class="box">
          <p class="box__p">Login To your accaunt</p>
          <label for="username"></label>
          <input
            placeholder="     username"
            class="box__size"
            type="username"
          />
          <br />
          <br />
          <label for="password"></label>
          <input
            placeholder="     Password"
            class="box__password"
            type="password"
            name="password"
            id="password"
          />
          <br />
          <br />
          <button class="box__btn">Log in</button>

          <br />
        </form>
      </div>
    </div>
  </body>
</html>
